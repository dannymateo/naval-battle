<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Batalla Naval FSM</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="panel-control">
            <h1 class="main-title text-center">
                <i class="fas fa-anchor me-2"></i>
                Batalla Naval FSM
            </h1>
            <div class="subtitle text-center mb-3">
                <i class="fas fa-compass me-2"></i>
                // Sistema de Combate Naval v2.0 //
                <i class="fas fa-ship ms-2"></i>
            </div>
            <div class="tablero-container">
                <div class="tablero-header">
                    <i class="fas fa-crosshairs me-2"></i>
                    Zona de Batalla Naval
                </div>
                <div class="tablero" id="tableroControl"></div>
            </div>
            <div class="controls d-flex justify-content-center gap-3">
                <select id="tipoBarco" class="barco-selector">
                    <option value="submarino">
                        <i class="fas fa-submarine"></i> Submarino (2 casillas)
                    </option>
                    <option value="acorazado">
                        <i class="fas fa-ship"></i> Acorazado (3 casillas)
                    </option>
                    <option value="destructor">
                        <i class="fas fa-dharmachakra"></i> Destructor (1 casilla)
                    </option>
                </select>
                <button class="btn btn-primary" id="btnColocar">
                    <i class="fas fa-anchor me-2"></i>
                    Colocar Barco
                </button>
                <button class="btn btn-warning" id="btnReiniciar">
                    <i class="fas fa-sync-alt me-2"></i>
                    Reiniciar
                </button>
            </div>

            <div id="status" class="text-center">
                <i class="fas fa-info-circle me-2"></i>
                Estado del sistema: Iniciando...
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
